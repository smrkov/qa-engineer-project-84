    - Зайти на сайт https://hexlet-products-store.vercel.app/ через браузер Firefox
    - Зайти на сайт https://hexlet-products-store.vercel.app/ через браузер Yandex
    - Зайти на сайт https://hexlet-products-store.vercel.app/ через браузер Chrome
