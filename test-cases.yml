- summary: |
    Сайт должен быть доступен на различных устройствах
  requirement: |
    При заходе с мобильного телефона сайт должен корректно отображаться в мобильной версии браузера на разных операционных системах
  prerequisites: |
    Открыта главная страница на мобильном устройстве
  test-data: |
    Вид устройства = Iphone 11
    Операционная система = Ios
    Вид устройства = Samsung Galaxy S22
    Операционная система = Android
  steps: |
    - Зайти на сайт https://hexlet-products-store.vercel.app/ с устройства Iphone 11
    - Зайти на сайт https://hexlet-products-store.vercel.app/ с устройства Samsung Galaxy S22
  expected-result: |
    Адаптивная верстка отображается корректно на разных устройствах

